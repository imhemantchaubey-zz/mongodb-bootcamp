<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jackpot | Hemant Chaubey</title>
</head>
<body>
  <script>
    level = parseInt(prompt("Choose the difficulty level: \n1: Easy\n2: Medium\n3: Hard"))
    attempts = 10;
    if(level == 1)
      attempts = 10;
    else if(level == 2)
      attempts = 8;
    else if(level == 3)
      attempts = 6;
    else{
      alert('Invalid choice...')
    }

    alert(`You have ${attempts} attempts to guess the number`)
    jackpot = Math.floor(Math.random() * 100) + 1;
    won = 0;
    while(attempts > 0 && won == 0){
      attempts--
      guess = parseInt(prompt('Guess a number: '))
      if(guess == jackpot){
        alert('Congrats! You won...');
        won = 1;
      } else if(guess > jackpot){
        alert('Please select a smaller number');
      } else if(guess < jackpot){
        alert('Please select a greater number');
      } else{
        alert('Attempts over...You lost the game...!');
        exit()
      }
    }
  </script>
</body>
</html>
